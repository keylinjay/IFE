<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>task28</title>
	<link rel="stylesheet" href="css/task28.css">
</head>
<body>
<section id="task28">
	<div class="planet">
		<!-- <div class="point ship AirShip1"><span>100</span></div> -->
	</div>
	<div class="select">
		<div class="cost">
			动力系统选择：
			<label><input type="radio" name='cost' value='30,5' checked>前进号（速度30px/s,能耗5%/s）</label>
			<label><input type="radio" name='cost' value='50,7'>奔腾号（速度50px/s,能耗7%/s）</label>
			<label><input type="radio" name='cost' value='80,9'>超越号（速度80px/s,能耗9%/s）</label>
		</div>
		<div class="recover">
			能源系统选择：
			<label><input type="radio" name='recover' value='2'>劲量号（补充能源速度2%/s）</label>
			<label><input type="radio" name='recover' value='3'>光能号（补充能源速度3%/s）</label>
			<label><input type="radio" name='recover' value='4' checked>永久号（补充能源速度4%/s）</label>
		</div>
		<button id="creat-ship" class="btn">创建新飞船</button>
	</div>
	<div class="control">
		<div id="ship1">
			对1号飞船下达命令：
			<button class="run btn">run</button>
			<button class="stop btn">stop</button>
			<button class="destroy btn">destroy</button>
		</div>
		<div id="ship2">
			对2号飞船下达命令：
			<button class="run btn">run</button>
			<button class="stop btn">stop</button>
			<button class="destroy btn">destroy</button>
		</div>
	</div>
	<div class="console">
		<div class="bar">console</div>
		<div class="log"></div>
	</div>
</section>
<script src="js/task28.js"></script>
</body>
</html>
