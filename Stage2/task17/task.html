<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>task06</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<fieldset id="form-gra-time">
		<legend>请选择日期粒度：</legend>
		<label for="day">
			<input type="radio" id="day" checked="checked" name="gra-time" value="day">日
		</label>
		<label for="week">
			<input type="radio" id="week" name="gra-time" value="week">周
		</label>
		<label for="month">
			<input type="radio" id="month" name="gra-time" value="month">月
		</label>
	</fieldset>
	<fieldset>
		<legend>请选择查看的城市：</legend>
		<select name="" id="city-select">
			<option>北京</option>
			<option>上海</option>
			<option>广州</option>
			<option>深圳</option>
			<option>成都</option>
			<option>西安</option>
			<option>福州</option>
			<option>厦门</option>
			<option>沈阳</option>
		</select>
	</fieldset>
	<div class="aqi-chart-wrap por">
		<canvas id="showChart" class="poa"></canvas>
		<canvas id="showTip" class="poa"></canvas>
	</div>
	<script src="js/task.js"></script>
</body>
</html>
