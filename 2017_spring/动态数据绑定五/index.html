<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>动态数据绑定五</title>
</head>

<body>
	<div id="app">
		姓名：{{user.name}},年龄：{{user.age}}。
		<p>输入姓名：<input id='vue-input' data-type='event' data-event='keyup' data-val='user.name' type="text"></p>
		<p>输入年龄：<input id='vue-input' data-type='event' data-event='keyup' data-val='user.age' type="text"></p>
		<p>输入城市：<input id='vue-input' data-type='event' data-event='keyup' data-val='user.city' type="text"></p>
		<p>姓名：{{user.name}}</p>
		<p>年龄：{{user.age}}</p>
		<p>城市：{{user.city}}</p>
	</div>

	<script type="text/javascript" src="main.js"></script>
</body>

</html>
