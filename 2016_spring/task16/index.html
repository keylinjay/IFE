<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>js task04</title>
	<link rel="stylesheet" href="css/style.css">
	
</head>
<body>
<form id="task-fm" action="">
	<fieldset form="task-fm">
		<legend>输入区域</legend>
		<label for="aqi-city-input">城市名称:</label>
		<input type="text" id="aqi-city-input" onkeydown="if(event.keyCode==13) document.getElementById('aqi-value-input').focus();">
		<br>
		<label for="aqi-value-input">空气质量指数:</label>
		<input type="text" id="aqi-value-input" onkeydown="if(event.keyCode==13) document.getElementById('add-btn').click();">
		<br>
		<button type="button" id="add-btn">确认添加</button>
	</fieldset>
</form>
<table id="aqi-table" border="1">
	<thead>
		<tr>
			<td>城市</td>
			<td>空气质量</td>
			<td>操作</td>
		</tr>
	</thead>
	<tbody id="aqi-table-body">
		
	</tbody>
</table>
<script src="js/task.js"></script>
</body>
</html>
